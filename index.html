<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penerimaan Siswa Tahun Ajaran Baru</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            margin: 20px auto;
            transition: transform 0.3s ease;
        }
        h2 {
            text-align: center;
            color: #5d4037;
            font-size: 1.6rem;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 500;
            color: #5d4037;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 14px;
            border: 1px solid #b0bec5;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #fafafa;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #8d6e63, #5d4037);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #5d4037, #3e2723);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Form Penerimaan Siswa Tahun Ajaran Baru</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
            </div>
            <div class="form-group">
                <label for="nim">NISN:</label>
                <input type="text" id="nim" name="nim" placeholder="Masukkan NISN" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
            </div>
            <div class="form-group">
                <label for="tanggal_lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            </div>
            <div class="form-group">
                <label for="jurusan">Ingin mendaftar di jurusan:</label>
                <select id="jurusan" name="jurusan" required>
                    <option value="">Pilih Jurusan</option>
                    <option value="Science">Science</option>
                    <option value="Social Studies">Social Studies</option>
                    <option value="Language and Literature">Language and Literature</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Business Studies">Business Studies</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Art and Design">Art and Design</option>
                </select>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat lengkap" required>
            </div>
            <div class="form-group">
                <label for="telepon">Nomor Telepon:</label>
                <input type="tel" id="telepon" name="telepon" placeholder="Masukkan nomor telepon" required>
            </div>

            <input type="submit" value="Daftar">
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Capture form data
            const nama = document.getElementById('nama').value;
            const nim = document.getElementById('nim').value;
            const email = document.getElementById('email').value;
            const tanggalLahir = document.getElementById('tanggal_lahir').value;
            const jurusan = document.getElementById('jurusan').value;
            const alamat = document.getElementById('alamat').value;
            const telepon = document.getElementById('telepon').value;

            // Open a new tab with edit and submit options
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html lang="id">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Konfirmasi Pendaftaran</title>
                    <style>
                        body { font-family: 'Poppins', sans-serif; background: #f5f5f5; padding: 20px; text-align: center; }
                        h2 { color: #5d4037; font-size: 1.6rem; }
                        button {
                            padding: 12px 20px;
                            margin: 10px;
                            cursor: pointer;
                            border-radius: 6px;
                            font-size: 1rem;
                            border: none;
                            color: white;
                        }
                        .edit-button { background-color: #f0ad4e; }
                        .submit-button { background-color: #5cb85c; }
                    </style>
                </head>
                <body>
                    <h2>Konfirmasi Pendaftaran</h2>
                    <p>Nama Lengkap: ${nama}</p>
                    <p>NISN: ${nim}</p>
                    <p>Email: ${email}</p>
                    <p>Tanggal Lahir: ${tanggalLahir}</p>
                    <p>Jurusan: ${jurusan}</p>
                    <p>Alamat: ${alamat}</p>
                    <p>Nomor Telepon: ${telepon}</p>
                    <button class="edit-button" onclick="alert('Silakan edit data di halaman sebelumnya.'); window.close();">Edit</button>
                    <button class="submit-button" onclick="alert('Data pendaftaran Anda telah disubmit. Silahkan tunggu informasi lanjutan di email masing-masing.'); window.close();">Submit</button>
                </body>
                </html>
            `);
            newWindow.document.close(); // Close the document stream
        });
    </script>

</body>
</html>
